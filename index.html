<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav class="nav">
            <img src="https://img.icons8.com/?size=80&id=112793&format=png" width="50px">
            <li class="nav-item nav-title">Budget Keeper</li>
        </nav>
    </header>

    <main>
        <div id="main_div">
            <div id="imgg">
                <img src="https://img.freepik.com/free-vector/tax-concept-illustration_114360-6114.jpg?t=st=1715786333~exp=1715789933~hmac=602c82550a167f22ec9cfa4b459369bcb15b8ae8f632aa07ad3f31f27449b94d&w=740"
                    alt="">
            </div>

            <div id="content">
                <input type="text" placeholder="Product name" id="item_name">
                <input type="number" id="item_price" placeholder="Expense Amount" inputmode="numeric">
                <input type="submit" id="add">

                <div class="tab table-wrapper">
                    <table class="table table-dark ">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                        <tfoot>
                            <tr>
                                <th>Total</th>
                                <th id="total_amount"></th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>


        </div>
    </main>

    <footer class="footer">
        <h5>@Created By Harsh Sawant - <a href="https://www.behance.net/harshsawant3">Check My Portfolio</a></h5>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
